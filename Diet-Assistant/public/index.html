<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/dieta-equilibrada.png">
    <title>Asistente de deita semanal</title>
</head>
<body>
    <header class="chat__header">
        <img class="header__icon" src="./assets/img/dieta-equilibrada.png" alt="Logo del traductor">
        <h1 class="header__title">Asistente de dieta semanal con IA</h1>
    </header>

    <section class="chat">
        <div class="chat__messages">
            <!-- Cargar los mensajes -->
            <div class="chat-message chat-message--bot">
                <div class="chat-message__content">
                    <p>Hola! Soy tu asistente de dieta semanal. ¿En qué puedo ayudarte?</p>
                    <strong>Cuanto Pesas Actualmente? (kg)</strong>
                </div>
        </div>
        <div class="chat__input-group">
            <input type="text" id="inputText" class="chat__input" placeholder="Te puedo ayudar a planificar tu dieta?">
            
           
               
                <button class="chat__button" id="resButton">Responder</button>
        </div>

    </section>
        
    
</body>
</html>
